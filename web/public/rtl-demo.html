<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>عرض توضيحي RTL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root { --stage-1:#4f46e5; --stage-2:#10b981; --stage-3:#f59e0b; --stage-4:#ef4444; }
      body { margin:0; font-family:"Cairo","Tajawal",Arial,sans-serif; background:#f7f8fb; color:#111827; direction:rtl; text-align:right; }
      .wrap { max-width:960px; margin:40px auto; padding:24px; }
      .card { background:#fff; border-radius:12px; padding:20px; box-shadow:0 12px 40px rgba(0,0,0,0.08); }
      .lead-progress { display:flex; gap:8px; }
      .stage { flex:1; background:#eef2ff; border-radius:10px; overflow:hidden; }
      .fill { height:36px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:600; transition:width 300ms ease-out; padding:0 10px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      .actions { margin-top:16px; display:flex; gap:12px; flex-wrap:wrap; }
      .btn { border:none; border-radius:8px; padding:10px 16px; background:#1f57d6; color:#fff; cursor:pointer; font-weight:600; }
      .btn:hover { transform:scale(1.03); }
      .tooltip { position:relative; display:inline-flex; }
      .tooltip span { position:absolute; top:calc(100% + 8px); left:50%; transform:translateX(-50%); background:#111827; color:#fff; padding:6px 10px; border-radius:8px; opacity:0; transition:opacity 150ms ease; white-space:nowrap; font-size:12px; }
      .tooltip:hover span { opacity:1; }
      @media (max-width: 640px) { .lead-progress { flex-direction:column; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>تقدم مراحل العميل</h2>
        <div class="lead-progress" aria-label="تقدم المراحل">
          <div class="stage"><div class="fill" style="width:100%;background:var(--stage-1)">مكالمة هاتفية ✓</div></div>
          <div class="stage"><div class="fill" style="width:70%;background:var(--stage-2)">ميتنج</div></div>
          <div class="stage"><div class="fill" style="width:20%;background:var(--stage-3)">رؤية الموقع</div></div>
          <div class="stage"><div class="fill" style="width:20%;background:var(--stage-4)">إغلاق الصفقة</div></div>
        </div>
        <div class="actions">
          <div class="tooltip">
            <button class="btn" aria-label="نقل إلى المرحلة التالية" title="نقل إلى المرحلة التالية">نقل للمرحلة التالية</button>
            <span>نقل إلى المرحلة التالية</span>
          </div>
          <div class="tooltip">
            <button class="btn" aria-label="إرسال تذكير" title="إرسال تذكير">إرسال تذكير</button>
            <span>إرسال تذكير</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
